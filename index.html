<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fighting game</title>
  </head>
  <body style="background-color: black">
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      "
    >
      <button
        id="startGame"
        onclick="startGame()"
        style="
          font-size: 30px;
          background-color: green;
          color: white;
          cursor: pointer;
        "
      >
        Start Game
      </button>
      <div
        id="health-info"
        style="display: flex; justify-content: space-between; width: 75%"
      >
        <p style="color: aliceblue; font-size: 20px">
          Player Health:
          <span id="player-health" style="font-size: 30px">100</span>
        </p>
        <p style="color: aliceblue; font-size: 20px">
          Enemy Health:
          <span id="enemy-health" style="font-size: 30px">100</span>
        </p>
      </div>
      <div id="game-over-screen" style="display: none">
        <div style="display: flex; flex-direction: column; align-items: center">
          <h2 style="color: aliceblue" id="winner">Game Over!</h2>
          <button
            onclick="restartGame()"
            style="font-size: 20px; cursor: pointer"
          >
            Restart
          </button>
        </div>
      </div>
    </div>

    <!-- Components -->
    <script src="components/components.js"></script>

    <!-- Entities -->
    <script src="entities/entity.js"></script>
    <script src="entities/playerEntity.js"></script>
    <script src="entities/enemyEntity.js"></script>

    <!-- Systems -->
    <script src="systems/combatSystem.js"></script>
    <script src="systems/endGameSystem.js"></script>
    <script src="systems/enemyAiSystem.js"></script>
    <script src="systems/movementSystem.js"></script>
    <script src="systems/renderingSystem.js"></script>
    <script src="systems/statsSystem.js"></script>

    <!-- Main -->
    <script src="main.js"></script>
    <div style="font-size: 25px; color: white">Commands</div>
    <ul style="text-decoration: none">
      <li style="font-size: 15px; color: white">Use arrow keys to move</li>
      <li style="font-size: 15px; color: white">Press Space to jump</li>
      <li style="font-size: 15px; color: white">Press A to punch</li>
      <li style="font-size: 15px; color: white">Press S to kick</li>
    </ul>
  </body>
</html>
